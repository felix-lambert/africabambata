<div class="container">
	<div class="col-lg-6">
		<form ng-submit="login()">
			<div class="form-group">
				<label for="Email">Email address</label>
				<input name="email" type="email" class="form-control" ng-model="user.login" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="Password">Password</label>
				<input name="password" type="password" class="form-control" ng-model="user.password" placeholder="Password">
			</div>
			<button type="submit" id="send" class="btn btn-default" data-trigger-change="#password,#email">Submit</button>
		</form>
	</div>
</div>
