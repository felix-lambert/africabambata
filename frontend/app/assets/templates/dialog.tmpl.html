

<md-dialog aria-label="Autocomplete Dialog Example" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>You just entered a new ingredient</h2>
      <span flex></span>
      <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
        <p>Please retype your ingredient so that we can save it</p>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Ingredient for recipe</label>
            <input ng-model="ingredient">
          </md-input-container>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button aria-label="Save" ng-click="save($event, ingredient)">Save</md-button>
  </md-dialog-actions>
</md-dialog>
